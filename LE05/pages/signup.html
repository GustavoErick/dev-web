<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tzeeter</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script defer src="../scripts/signup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="modal-header">
                <h2>Criar conta</h2>
                <button class="close-btn" onclick="window.location.href='login.html'">
                    <i class="bi bi-x-lg"></i>
                </button>
                
            </div>

            <form id="signup-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <p class="error-message" id="email-error">Informe um email válido.</p>

                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <p class="error-message" id="senha-error">A senha deve ter no mínimo 6 caracteres.</p>

                <label for="confirm-password">Confirmação da senha:</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

                <label>Data de nascimento</label>
                <div class="birth-date">
                    <select id="month" required>
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <select id="day" required>
                        <option value="">Dia</option>
                    </select>
                    <select id="year" required>
                        <option value="">Ano</option>
                    </select>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="email-notifications">
                    <label for="email-notifications">Receba e-mails sobre sua atividade no Tzeet e recomendações.</label>
                </div>

                <p class="policy-text">
                    Você concorda com nossos Termos, com a Política de Privacidade e com o Uso de Cookies?
                </p>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="terms" value="yes" id="agree-terms"> Sim
                    </label>
                    <label>
                        <input type="radio" name="terms" value="no" id="disagree-terms"> Não
                    </label>
                </div>

                <button type="submit" id="signup-btn" disabled>Se inscrever</button>
            </form>
        </div>
    </div>
</body>
</html>
