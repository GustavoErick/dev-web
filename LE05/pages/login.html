<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tzeeter</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../scripts/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../img/tiziu.png" alt="Logotipo do Tzeet">
            <h2>Entre no Tzeeter agora mesmo</h2>

            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <p class="error-message" id="email-error">Informe um email válido.</p>

                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <a href="#">Esqueceu a senha?</a>

                <button type="submit" id="login-btn" disabled>Entrar</button>
            </form>

            <p>Não tem uma conta? <a href="signup.html">Inscreva-se</a></p>
        </div>
    </div>
</body>
</html>
